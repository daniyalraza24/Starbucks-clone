<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <div >
                <img src="img/logo.png" >
                <span>StarBucks</span>
            </div>
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Blogs</li>
                <li>What's New</li>
                <li>Contact</li>
            </ul>
        </header>

        <div class="content">
            <div class="text-box">
                <h2>It's Not Just Coffee <br> It's <span class="txtcolor text"></span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus et nobis possimus rem provident
                    libero quia minima itaque ea! Eum assumenda id sequi voluptates recusandae dolor sint rerum
                    asperiores ipsum!</p>
                    <button class="btn">Explore Now</button>
            </div>
            <div class="imgbox">
                <img src="img/img1.png" class="Starbucks">
            </div>
        </div>

        
            <ul class="options">
                <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png'); colorChange('#017143')"></li>
                <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png'); colorChange('#eb7495')"></li>
                <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png'); colorChange('#d752b1')"></li>
                
            </ul>

        <ul class="thumb">
            <li><a href=""><img src="img/facebook.png" alt=""></a></li>
            <li><a href=""><img src="img/instagram.png" alt=""></a></li>
            <li><a href=""><img src="img/twitter.png" alt=""></a></li>
        </ul>

    
    </section>
